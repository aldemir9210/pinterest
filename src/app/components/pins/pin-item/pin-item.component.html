<div class="callout" [routerLink]="[pin.id]" (click)="onClick()">
  <div class="pin-image">
    <img [src]="pin.imagePath" alt="">
  </div>

  <h5>
    {{pin.name}}
  </h5>

  <small>
    {{pin.description}}
  </small>

  <a [href]="pin.url" class="button hollow expanded">
    Visit Me
  </a>
</div>
